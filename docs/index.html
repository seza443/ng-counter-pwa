<!doctype html>
<html lang="en" style="width: 100%; height: 100%;">

<head>
  <meta charset="utf-8">
  <title>CounterappPwa</title>
  <base href="https://seza443.github.io/ng-counter-pwa/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
<link rel="stylesheet" href="styles.34c57ab7888ec1573f9c.css"></head>

<body style="width: 100%; height: 100%; margin: 0;">
  <app-root style="width: 100%; height: 100%;">
    <div style="display:flex; align-items: center; width:100%; height: 100%">
      <!-- Pure CSS loader: displayed until Angular is ready -->
      
  <style>
      .lds-heart {
        display: inline-block;
        position: relative;
        width: 64px;
        height: 64px;
        transform: rotate(45deg);
        transform-origin: 32px 32px
      }
  
      .lds-heart div {
        top: 23px;
        left: 19px;
        position: absolute;
        width: 26px;
        height: 26px;
        background: #fcf;
        animation: lds-heart 1.2s infinite cubic-bezier(.215, .61, .355, 1)
      }
  
      .lds-heart div:after,
      .lds-heart div:before {
        content: " ";
        position: absolute;
        display: block;
        width: 26px;
        height: 26px;
        background: #fcf
      }
  
      .lds-heart div:before {
        left: -17px;
        border-radius: 50% 0 0 50%
      }
  
      .lds-heart div:after {
        top: -17px;
        border-radius: 50% 50% 0 0
      }
  
      @keyframes lds-heart {
        0%,
        60% {
          transform: scale(.95)
        }
        5% {
          transform: scale(1.1)
        }
        39% {
          transform: scale(.85)
        }
        45% {
          transform: scale(1)
        }
        100% {
          transform: scale(.9)
        }
      }
    </style>
      <div class="lds-heart" style="margin: auto;">
        <div></div>
      </div>
    </div>
  </app-root>
  <noscript>
    <!-- If JS is not enabled in the browser, our app cannot run -->
    <h1 style="color: #df10a1; font-family: Helvetica; margin: 2rem;">
      Sorry, but app is not available without javascript
    </h1>
  </noscript>
<script type="text/javascript" src="runtime.a66f828dca56eeb90e02.js"></script><script type="text/javascript" src="polyfills.2f4a59095805af02bd79.js"></script><script type="text/javascript" src="main.2cdb94d4b3d883eb2d8b.js"></script></body>

</html>
