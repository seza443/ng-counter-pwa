<div *ngIf="!isLoadingCounters">
    <app-counters-list [counters]="counters" (editEvent)="editCounter($event)"
    (deleteEvent)="deleteCounter($event)"></app-counters-list>
</div>

<div *ngIf="isLoadingCounters">
    <app-spinner></app-spinner>
</div>


<div class="fab-container">
    <button mat-mini-fab (click)="createCounter()">
        <i class="fas fa-plus"></i>
    </button>
</div>
