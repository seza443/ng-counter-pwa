<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CounterappPwa</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>

<body>
  <app-root>
    <!-- Pure CSS loader: displayed until Angular is ready -->
    <style>
      .lds-heart{display:inline-block;position:relative;width:64px;height:64px;transform:rotate(45deg);transform-origin:32px 32px}.lds-heart div{top:23px;left:19px;position:absolute;width:26px;height:26px;background:#fcf;animation:lds-heart 1.2s infinite cubic-bezier(.215,.61,.355,1)}.lds-heart div:after,.lds-heart div:before{content:" ";position:absolute;display:block;width:26px;height:26px;background:#fcf}.lds-heart div:before{left:-17px;border-radius:50% 0 0 50%}.lds-heart div:after{top:-17px;border-radius:50% 50% 0 0}@keyframes lds-heart{0%,60%{transform:scale(.95)}5%{transform:scale(1.1)}39%{transform:scale(.85)}45%{transform:scale(1)}100%{transform:scale(.9)}}
    </style>
    <div class="lds-heart"></div>
  </app-root>
  <noscript>
    <!-- If JS is not enabled in the browser, our app cannot run -->
    <h1 style="color: #df10a1; font-family: Helvetica; margin: 2rem;">
        Sorry, but app is not available without javascript
    </h1>
  </noscript>
</body>

</html>
